name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Rust checks
  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: grafeo-server

      - uses: actions/checkout@v4
        with:
          repository: GrafeoDB/grafeo
          path: grafeo

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            grafeo-server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('grafeo-server/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Create empty client/dist so rust-embed compiles
      - run: mkdir -p client/dist
        working-directory: grafeo-server

      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: grafeo-server

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings
        working-directory: grafeo-server

      - name: Check docs
        run: cargo doc --no-deps
        working-directory: grafeo-server
        env:
          RUSTDOCFLAGS: -D warnings

  # Rust tests
  rust-test:
    name: Rust Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          path: grafeo-server

      - uses: actions/checkout@v4
        with:
          repository: GrafeoDB/grafeo
          path: grafeo

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            grafeo-server/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('grafeo-server/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      # Create empty client/dist so rust-embed compiles
      - run: mkdir -p client/dist
        shell: bash
        working-directory: grafeo-server

      - name: Run tests
        run: cargo test
        working-directory: grafeo-server

      - name: Run tests (release)
        run: cargo test --release
        working-directory: grafeo-server

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run security audit
        run: cargo audit

  # Client checks
  lint-client:
    name: Lint Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm run lint

  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist/
          retention-days: 1

  # End-to-end API test (builds server, starts it, runs curl-based tests)
  e2e-test:
    name: E2E API Test
    runs-on: ubuntu-latest
    needs: [rust-test, build-client]
    steps:
      - uses: actions/checkout@v4
        with:
          path: grafeo-server

      - uses: actions/checkout@v4
        with:
          repository: GrafeoDB/grafeo
          path: grafeo

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            grafeo-server/target
          key: ${{ runner.os }}-cargo-e2e-${{ hashFiles('grafeo-server/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-e2e-

      - name: Download client dist
        uses: actions/download-artifact@v4
        with:
          name: client-dist
          path: grafeo-server/client/dist/

      - name: Build server (release)
        run: cargo build --release
        working-directory: grafeo-server

      - name: Run E2E tests
        run: bash scripts/e2e-test.sh
        working-directory: grafeo-server

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: grafeo-server

      - uses: actions/checkout@v4
        with:
          repository: GrafeoDB/grafeo
          path: grafeo

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      # Create empty client/dist so rust-embed compiles
      - run: mkdir -p client/dist
        working-directory: grafeo-server

      - name: Generate coverage report
        run: |
          cargo llvm-cov --lcov --output-path lcov.info \
            --ignore-filename-regex '(tests/|client/)'
        working-directory: grafeo-server

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: grafeo-server/lcov.info
          fail_ci_if_error: false
          verbose: true

  # Docker build (validates the full pipeline)
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [rust-check, rust-test, build-client]
    steps:
      - uses: actions/checkout@v4
        with:
          path: grafeo-server

      - uses: actions/checkout@v4
        with:
          repository: GrafeoDB/grafeo
          path: grafeo

      - name: Build Docker image
        run: docker build -f grafeo-server/Dockerfile -t grafeo-server:test .
